<!-- Cadastro - Concluído -->
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Sistema de Gerenciamento de Alunos</title>
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
</head>
<body>
	<div class="Login-Form">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h2>Cadastro de Usuário</h2>
					<p>Crie seu usuário no sistema.</p>
				</div>

				<form method="post" th:action="@{/salvarUsuario}"
					th:object="${usuario}">
					<input type="hidden" name="tipo" th:value="${tipoSelecionado}" />
					
					<div class="alert alert-danger" role="alert" th:if="${msg}">
						<strong th:text="${msg}"></strong>
					</div>

					<!-- Dados do usuário -->
					<input type="email" class="form-control" th:field="*{email}"
						placeholder="Digite seu email"> <input type="text"
						class="form-control" th:field="*{user}" placeholder="Username">
					<input type="password" class="form-control" th:field="*{senha}"
						placeholder="Senha">

					<!-- Dados do coordenador -->
					<input type="text" class="form-control" name="nome"
						placeholder="Nome completo"
						th:if="${tipoSelecionado == 'COORDENADOR'}"> <input
						type="text" class="form-control" name="curso" placeholder="Curso"
						th:if="${tipoSelecionado == 'COORDENADOR'}">

					<div class="form-check mt-3">
					    <input class="form-check-input" type="checkbox" id="concordo" th:field="*{concordo}" required>
					    <label class="form-check-label" for="concordo">
					        Eu concordo em compartilhar meus dados com o sistema para fins de gerenciamento.
					    </label>
					</div>
					<button type="submit" class="btn btn-primary">Cadastrar</button>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
