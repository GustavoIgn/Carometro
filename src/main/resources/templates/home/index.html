<!-- listagem.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Lista de Alunos</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="container">
		<h2>Alunos Cadastrados</h2>
		<div class="aluno-grid">
			<div th:each="aluno : ${lista}" class="aluno-card">
				<img th:src="@{'/aluno/foto/' + ${aluno.id}}" alt="Foto do Aluno"
					class="img-thumbnail" style="max-width: 200px;">
				<h3 th:text="${aluno.nome}"></h3>
				<p>
					<strong>RA:</strong> <span th:text="${aluno.RA}"></span>
				</p>
				<p>
					<strong>Curso:</strong> <span th:text="${aluno.curso}"></span>
				</p>
				<p>
					<strong>Ano:</strong> <span th:text="${aluno.anoIngresso}"></span>
				</p>
				<p>
					<strong>Sobre Mim</strong> <span
						th:text="${aluno.comentarioHistorico}"></span>
				</p>
				<p>
					<strong>Sobre a Fatec</strong> <span
						th:text="${aluno.comentarioFatec}"></span>
				</p>
				<p>
					<strong>Que tal?</strong> <span th:text="${aluno.comentarioLivre}"></span>
				</p>
				</p>
			</div>
		</div>
	</div>
	<div class="login-menu-container">
		<input type="checkbox" id="toggleLogin" class="login-toggle" /> <label
			for="toggleLogin" class="login-button">Login</label>
		<div class="login-menu">
			<a href="/login?tipo=ALUNO">Sou Aluno</a> <a
				href="/login?tipo=COORDENADOR">Sou Coordenador</a>
		</div>
	</div>
	</div>
</body>
</html>
